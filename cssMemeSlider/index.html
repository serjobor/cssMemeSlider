
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Meme Slider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="slides" id="slide1" checked />
        <input type="radio" name="slides" id="slide2" />
        <input type="radio" name="slides" id="slide3" />
        <input type="radio" name="slides" id="slide4" />
        <input type="radio" name="slides" id="slide5" />

        <div class="slider">
            <div class="slider-line">
                <div class="slider-slide">
                    <img src="../cssMemeSlider/mems/img1.jpg" alt="first slide" class="slider-image"/>
                </div>

                <div class="slider-slide">
                    <img src="../cssMemeSlider/mems/img2.jpg" alt="second slide" class="slider-image"/>
                </div>

                <div class="slider-slide">
                    <img src="../cssMemeSlider/mems/img3.jpg" alt="third slide" class="slider-image"/>
                </div>

                <div class="slider-slide">
                    <img src="../cssMemeSlider/mems/img4.jpg" alt="fourth slide" class="slider-image"/>
                </div>
                
                <div class="slider-slide">
                    <img src="../cssMemeSlider/mems/img5.jpg" alt="fife slide" class="slider-image"/>
                </div>
            </div>

            <div class="slider-bottom">
                <div class="text-wrapper">
                    <ul class="text-list">
                        <li class="slider-text">Теперь я не платежоспособен</li>
                        <li class="slider-text">*Слезы ожирения*</li>
                        <li class="slider-text">Я НЕ УМЕЮ СЕБЯ КОНТРОЛИРОВАТЬ</li>
                        <li class="slider-text">- Мне нужно немного свежего воздуха и латте</li>
                        <li class="slider-text">- Нам нужен план <br>- Как насчет неконтролируемых рыданий?</li>
                    </ul>
                </div>
                <div class="pagination">
                    <label for="slide1" class="pagination-label">
                        <span class="pagination-dot dot1"></span>
                    </label>

                    <label for="slide2" class="pagination-label">
                        <span class="pagination-dot dot2"></span>
                    </label>

                    <label for="slide3" class="pagination-label">
                        <span class="pagination-dot dot3"></span>
                    </label>

                    <label for="slide4" class="pagination-label">
                        <span class="pagination-dot dot4"></span>
                    </label>

                    <label for="slide5" class="pagination-label">
                        <span class="pagination-dot dot5"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
