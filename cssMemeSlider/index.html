<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <div class="slider-container">
            <div class="img-slider">
                <img class="meme-img" src="img/1.jpg" alt="meme don't load">

        <div class="text-and-buttons">

                <div class="text-slider">
                    <span class="meme-texts" id="textOne"   ></span> 
                    <span class="meme-texts" id="textTwo"   ></span> 
                    <span class="meme-texts" id="textThree" ></span> 
                    <span class="meme-texts" id="textFour"  ></span> 
                    <span class="meme-texts" id="textFive"  ></span> 
                </div>
            </div>

            <div class="buttons-container">
                <button class="btn-style" id="btnOne"   ></button> 
                <button class="btn-style" id="btnTwo"   ></button> 
                <button class="btn-style" id="btnThree" ></button> 
                <button class="btn-style" id="btnFour"  ></button>

    <script src="index.js"></script>
